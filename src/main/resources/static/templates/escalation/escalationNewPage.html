<div class="modal-header">
	<h3 class="modal-title" id="modal-title">New Entry</h3>
</div>
<div class="modal-body" style="text-align-last: center;">
	<span>Do you want to refresh the page</span>
</div>
<div class="modal-footer">
	<button class="btn btn-danger" ng-click="vm.yes();">
		<i class="fa fa-check" aria-hidden="true"></i> Yes
	</button>
	<button class="btn btn-info" ng-click="vm.cancel();">
		<i class="fa fa-times" aria-hidden="true"></i> Cancel
	</button>
</div>

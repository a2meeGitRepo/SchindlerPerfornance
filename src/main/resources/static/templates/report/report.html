<script type="text/javascript" src="js/jspdf.debug.js"></script>

<head>


<script type="text/javascript" src="js/jquery.table2excel.js"></script>


<script
	src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.22/pdfmake.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
<script src="script.js"></script>
</head>

<div class="container-fluid">
	<div class="row page-title-div">
		<div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
			<h2 class="title">ESCALATION</h2>
		</div>
	</div>
</div>

<script type="text/javascript" src="js/jspdf.debug.js"></script>
<div class="container-widget">
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-title">
					<div class="row">
						<div class="col-md-12 col-xs-12">
							<div class="col-md-3">
								<div class="form-group">
									<label for="name13">SUPPLIER CODE</label> <select
										class="form-control" ng-change="setDeletes()"
										ng-model="escalation.escalation_suppliercode"
										ng-options="supplier.supplier_code as supplier.supplier_code for supplier in vm.suppliers"
										required>
										<option value="">SELECT SUPPLIER NAME</option>
									</select>
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<label for="name13">SUPPLIER NAME</label> <select
										class="form-control" ng-change="setDeletes()"
										ng-model="escalation.escalation_suppliername"
										ng-options="supplier.supplier_name as supplier.supplier_name for supplier in vm.suppliers"
										required>
										<option value="">SELECT SUPPLIER NAME</option>
									</select>
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<label for="name13">SUPPLIER TYPE</label> <select
										class="form-control"
										ng-model="escalation.escalation_suppliertype"
										ng-options="suppliertype.suppliertype_type as suppliertype.suppliertype_type for suppliertype in vm.suppliertypes"
										required>
										<option value="">SELECT SUPPLIER TYPE</option>
									</select>
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<label for="name13">SUPPLIER YEAR</label> <input type="text" maxlength="4"
										onkeypress="return (event.charCode == 8 || event.charCode == 0) ? null : ((event.charCode >= 48 && event.charCode <= 57))"
										class="form-control" ng-model="escalation.escalation_year">
								</div>
							</div>
							<div class="col-md-1 col-xs-1">
								<div class="form-group">
									<button class="btn btn-info " ng-click="vm.search(escalation)"
										style="position: absolute; top: 25px;">
										<i class="fa fa-search"></i>Search
									</button>
								</div>
							</div>
							<div class="col-md-1 col-xs-2">
								<div class="form-group">
									<button type="button" class="btn btn-success"
										id="export_to_excel"
										style="FLOAT: RIGHT; position: absolute; top: 25px;">
										<i class="fa fa-file-excel-o"></i> Export
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="panel-body table-responsive">
					<table datatable="ng" id="t_body1" class="table display">
						<thead class="text-nowrap">
							<tr>
								<td>ID</td>
								<td>SUPPLIER CODE</td>
								<td>SUPPLIER NAME</td>
								<td>SUPPLIER TYPE</td>
								<td>SUPPLIER YEAR</td>
								<th>Action</th>

							</tr>
						</thead>

						<tbody class="text-nowrap">
							<tr ng-repeat="escalation in vm.escalations | filter : search">
								<td>{{$index+1}}</td>
								<td>{{escalation.escalation_suppliercode}}</td>
								<td>{{escalation.escalation_suppliername}}</td>
								<td>{{escalation.escalation_suppliertype}}</td>
								<td>{{escalation.escalation_year}}</td>
								<th nowrap>
									<button type="button" class="btn btn-info"
										ng-click="vm.view(escalation)">
										<i class="fa fa-eye" aria-hidden="true"></i>VIEW
									</button>
								</th>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>


	</div>
	<!-- End First Row -->
</div>

<script>
	$('#export_to_excel').click(function() {

		//$("#export_to_excel").hide();
		//$("#btn_sms").hide();
		//$("#btn_desc").hide();
		$("#t_body1").table2excel({
			exclude : ".action",
			name : "All Enterprises",
			filename : "report",
			fileext : ".xls",
			exclude_img : true,
			exclude_links : true,
			exclude_inputs : true
		});

	});
</script>
